[FILES]
# Specify the names of your input CSV files.
simulation_data_filename = Results_All graphs (1).xls.csv
limits_filename = component_limits.csv

[SETTINGS]
# Set to True or False to enable or disable the generation of individual plots.
generate_individual_plots = True

[COMPONENT_FILTERING]
# List any components you wish to exclude from the consolidated plots.
# Separate each full component name with a comma.
# Example: exclude_components = BD_FOG.T123, VD01_Gyro.T456
exclude_components = 

[AXIS_RANGES]
# Set the [start, end] ranges for plot axes. Use 'auto' to let the script decide.
# --- X-Axis (Time in minutes) ---
full_plot_x_range = 0, 4350
last_2_orbits_plot_x_range = 4100, 4350
deck_plot_x_range = 0, 4350
deck_last_2_orbits_plot_x_range = 4100, 4350
deck_last_orbit_plot_x_range = 3200, 4350

# --- Y-Axis (Temperature in C) ---
# Default ranges. These will be overridden by [MANUAL_Y_LIMITS] or if data falls outside.
full_plot_y_range = 0, 40
last_2_orbits_plot_y_range = auto
deck_plot_y_range = 0, 40
deck_last_2_orbits_plot_y_range = auto
deck_last_orbit_plot_y_range = auto

[MANUAL_Y_LIMITS]
# Add specific components here to override the default Y-axis ranges.
# The format is the full component name from the CSV header.
# Example: BD_FOG.T123 = -10, 50
# Example: VD01_Gyro.T456 = 0, 60

[FONTS]
# Settings for plot text appearance.
font_family = Arial
# --- Font Sizes ---
full_plot_title = 24
full_plot_labels = 20
full_plot_ticks = 18

last_2_orbits_plot_title = 24
last_2_orbits_plot_labels = 20
last_2_orbits_plot_ticks = 18

deck_plot_title = 28
deck_plot_labels = 22
deck_plot_ticks = 20
deck_plot_legend = 13

deck_last_2_orbits_plot_title = 28
deck_last_2_orbits_plot_labels = 22
deck_last_2_orbits_plot_ticks = 20
deck_last_2_orbits_plot_legend = 13

deck_last_orbit_plot_title = 28
deck_last_orbit_plot_labels = 22
deck_last_orbit_plot_ticks = 20
deck_last_orbit_plot_legend = 13

[COLORS_AND_STYLES]
# --- General ---
line_thickness = 2.5
# --- Individual Plots ---
individual_plot_line = b
# --- Zoomed Plots ---
zoom_plot_max_line = r
zoom_plot_min_line = g
zoom_plot_limit_line_style = --
# --- Legends ---
legend_frame = black
legend_background = white

[AXIS_TICKS]
# Time interval in minutes for the x-axis on full and consolidated plots.
time_tick_interval = 200
# Time interval in minutes for the x-axis on zoomed plots.
zoom_time_tick_interval = 50
# The interval for the y-axis ticks.
y_tick_interval = 5
